<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Cross-Multiply and Divide</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">

  <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="lib/js/jquery-3.5.1.slim.min.js"></script>
  <script type="text/javascript" src="lib/js/popper.min.js"></script>
  <script type="text/javascript" src="lib/js/bootstrap.min.js"></script>

<body>
<div class='container'>
  <div class='col'>
    <h4 class='site-title'><i class="fas fa-calculator"></i> Cross-Multiply and Divide</h4>
  </div>
  <br />
  <br />
  <div class='form-group'>
    <div class='row'>
      <div class='col'>
        <div class='input-group'>
          <input type='number' id='aInput' class='form-control' placeholder='0'>
          <div class='input-group-append'>
            <span class='input-group-text text-muted'>Α</span>
          </div>
        </div>
        <hr>
        <div class='input-group'>
          <input type='number' id='bInput' class='form-control' placeholder='512'>
          <div class='input-group-append'>
            <span class='input-group-text text-muted'>Β</span>
          </div>
        </div>
      </div>
      <div class='col-1 text-center align-self-center' id='equals'>
        =
      </div>
      <div class='col'>
        <div class='input-group'>
          <input type='number' id='cInput' class='form-control' placeholder='768'>
          <div class='input-group-append'>
            <span class='input-group-text text-muted'>Γ</span>
          </div>
        </div>
        <hr>
        <div class='input-group'>
          <input type='number' id='dInput' class='form-control' placeholder='1024'>
          <div class='input-group-append'>
            <span class='input-group-text text-muted'>Δ</span>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class='col text-center'>
      <pre class='text-muted'>Note: Remember to leave an input blank and hit enter.</pre>
    </div>
    <div class='col text-center'>
      <div id='answer'></div>
    </div>
  </div>
</div>
<footer class='footer'>
  <div class='container'>
