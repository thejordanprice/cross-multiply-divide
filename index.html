<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="src/css/style.css">
  <link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css">
  <script type="text/javascript" src="src/js/jquery-3.5.1.slim.min.js"></script>
  <script type="text/javascript" src="src/js/popper.min.js"></script>
  <script type="text/javascript" src="src/js/bootstrap.min.js"></script>

  <link rel="icon" type="image/ico" href="favicon.ico">
  <link rel="manifest" href="manifest.json">

<body>
    <div class='container'>
  <div class='col'>
    <h4 class='site-title'><i class='fa fa-calculator' aria-hidden='true'></i> Cross-Multiply and Divide</h4>
  </div>
  <br />
  <div class='form-group'>
    <div class='row'>
      <div class='col'>
        <div class='input-group mb-3'>
          <input type='number' id='aInput' class='form-control' placeholder='0'>
          <div class='input-group-append'>
            <span class='input-group-text'>a=</span>
          </div>
        </div>
        <div class='input-group mb-3'>
          <input type='number' id='bInput' class='form-control' placeholder='3'>
          <div class='input-group-append'>
            <span class='input-group-text'>b=</span>
          </div>
        </div>
      </div>
      <div class='col'>
        <div class='input-group mb-3'>
          <input type='number' id='cInput' class='form-control' placeholder='5'>
          <div class='input-group-append'>
            <span class='input-group-text'>c=</span>
          </div>
        </div>
        <div class='input-group mb-3'>
          <input type='number' id='dInput' class='form-control' placeholder='8'>
          <div class='input-group-append'>
            <span class='input-group-text'>d=</span>
          </div>
        </div>
      </div>
    </div>
    <div class='col'>
      <button class='btn btn-lg btn-primary btn-block' type='submit' id='submit'>Calculate!</button>
    </div>
    <div class='col text-center'>
      <div id='answer'></div>
    </div>
  </div>
</div>
<footer class='footer'>
  <div class='container'>
    <div class='site-footer'>
      <p class='love'>made with <i class='fa fa-heart' aria-hidden='true'></i> by <a href='https://github.com/thejordanprice' target='_top'>thejordanprice</a></p>
    </div>
  </div>
</footer>

<script type="text/javascript" src="src/script.js"></script>

</body>
</html>
